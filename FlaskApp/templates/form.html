        <div class="jumbotron jumbotron-fluid">

                <h3 class="display-4">Taller de Proyecto II</h3>
                <p class="lead">Ejemplo de teoría de Python</p>
            </div>

        <div class="container">


            <h1>Formulario de registro</h1>
            <form action="/form" method="POST">

                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" placeholder="Ingrese su nombre" required/>                
                            <small id="nombreHelp" class="form-text text-muted">Aquí debe ingresar su nombre.</small>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="nombre">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" aria-describedby="apellidoHelp" placeholder="Ingrese su apellido" required/>                
                            <small id="apellidoHelp" class="form-text text-muted">Aquí debe ingresar su apellido.</small>
                        </div>
                    </div>
                </div>                

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="email@example.com" required>
                            <small id="emailHelp" class="form-text text-muted">Aquí debe ingresar su email.</small>
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="sexo">Example select</label>
                            <select class="form-control" id="sexo" name="sexo" aria-describedby="sexoHelp"  required>
                                <option value="" disabled hidden selected>Seleccione...</option>                        
                                <option value="masc">Masculino</option>
                                <option value="fem">Femenino</option>
                            </select>
                            <small id="sexoHelp" class="form-text text-muted">Seleccione su sexo.</small>
                        </div>
                    </div>
                </div>

                <button type="submit"  class="btn btn-primary" style="float: right;">Registrarme!</button>
            </form>
        </div>
    </body>
